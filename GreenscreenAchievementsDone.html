<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenscreen Achievements</title>
    <link rel="stylesheet" href="stylesGreenScreenDone.css">
	<title>SMO Achievements - Greenscreen</title>
    <link rel="icon" href="stars/StarRainbow.png"> <!-- Favicon im Tab -->
</head>
<body>
    <div class="greenscreen-container">
		<div class="achievement-box-Complete">
			<div class="achievement-Complete">
                <img src="achievementicon/placeholder.png" alt="Achievement Icon" onerror="this.src='achievementicon/placeholder.png'" class="achievement-icon-Complete">
                <div class="achievement-details-Complete">
                    <div class="achievement-name-Complete">No Achievement Completed</div>
                    <hr>
                    <div class="achievement-description-Complete">You suck at Completing things</div>
                </div>
            </div>
        </div>
		
		<button type="button" id="colorreset">Reset Colors Original</button>
		<label for="color-picker" id="color-picker-label">Titel-Color selection:<input type="color" id="title-color-picker" name="color-picker"></label>
		<label for="color-picker" id="color-picker-label2">Description-Color selection:<input type="color" id="description-color-picker" name="color-picker"></label>
		<label for="color-picker" id="color-picker-label3">Background-Color selection:<input type="color" id="background-color-picker" name="color-picker"></label>
    </div>

	<script src="greenscreenScriptDone.js"></script> 
</body>
</html>
